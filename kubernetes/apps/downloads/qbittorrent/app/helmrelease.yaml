---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbittorrent
  namespace: downloads
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 30m0s
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: longhorn
      namespace: storage
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            dependsOn: gluetun
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.0.4
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - "ALL"
              readOnlyRootFilesystem: true
            resources:
              limits:
                memory: 4G
                cpu: 1200m
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0
            env:
              - name: VPN_SERVICE_PROVIDER
                value: private internet access
              - name: VPN_PORT_FORWARDING
                value: on
              - name: SERVER_REGIONS
                value: CA Montreal
                #CA Ontario,,CA Vancouver,CA Montreal, CA Toronto, CA Vancouver,CA Ontario
              - name: FIREWALL_INPUT_PORTS
                value: &port 8080
              - name: OPENVPN_USER
                valueFrom:
                  secretKeyRef:
                    name: pia-configuration
                    key: user
              - name: OPENVPN_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: pia-configuration
                    key: password
            # Configure the container-specific securityContext
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
            resources:
              limits:
                cpu: 500m
          port-forward:
            dependsOn: gluetun
            image:
              repository: docker.io/snoringdragon/gluetun-qbittorrent-port-manager
              tag: latest
            env:
              - name: QBITTORRENT_SERVER
                value: localhost
              - name: QBITTORRENT_PORT
                value: "8080"
              - name: PORT_FORWARDED
                value: "/tmp/gluetun/forwarded_port"
              - name: HTTP_S
                value: http

    service:
      app:
        ports:
          http:
            port: *port
    persistence:
      config:
        enabled: true
        existingClaim: qbt-config
        advancedMounts:
          main:
            main:
              - path: /config
      # Configure an emptyDir to share the port-forwarding location between containers
      gluetun-data:
        type: emptyDir
        advancedMounts:
          main:
            gluetun:
              - path: /tmp/gluetun
            port-forward:
              - path: /tmp/gluetun
                readOnly: true
      media:
        type: nfs
        server: nas.dot-hex.xyz
        path: /mnt/main/media
        advancedMounts:
          main:
            main:
              - path: /data/nas-media
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.dot-hex.xyz"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
